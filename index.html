<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <img class="icon_header"
                    src="./icons/magnify.svg"/>
                <input id="search_bar" type="text" placeholder="Search...">
                <div class="profile_center">
                    <img class="icon" src="./icons/bell-ring-outline.svg" alt="notifications icon">
                        <img class="avatar" src="./icons/Avatar.png" alt="Hobbes headshot">
                        Morgan Oakley
                </div>
            </div>
            <div class="greeting">
                <div class="greeting_area">
                    <img id="avatar_big" src="./icons/Avatar.png" alt="Hobbes headshot">
                    <div id="greeting_message">
                        <div>
                            Hi there,
                        </div>
                        <div>
                            <h2>Morgan Oakley</h2>
                        </div>
                    </div>
                </div>
                <div id="action_items">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashbaord_header">
                <img class="icon_header"
                    src="./icons/view-dashboard.svg"/>
                <h2>Dashboard</h2>
            </div>
            <ul class="menu">
                <li>
                    <img class="icon"
                    src="./icons/home.svg"/>
                    <div>Home</div>
                </li>
                <li>
                    <img class="icon"
                    src="./icons/card-account-details-outline.svg"/>Profile</li>
                <li>
                    <img class="icon"
                    src="./icons/message-reply.svg"/>Messages</li>
                <li>
                    <img class="icon"
                    src="./icons/clock-time-four.svg"/>History</li>
                <li>
                     <img class="icon"
                    src="./icons/note-multiple.svg"/>Tasks</li>
                <li>
                     <img class="icon"
                    src="./icons/account-group.svg"/>Communities</li>
                <li></li>
                <li>
                     <img class="icon"
                    src="./icons/cog.svg"/>Settings</li>
                <li>
                     <img class="icon"
                    src="./icons/help-box.svg"/>Support</li>
                <li>
                     <img class="icon"
                    src="./icons/shield-check.svg"/>Privacy</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="card">Example</div>
            <div class="card">Example</div>
            <div class="card">Example</div>
            <div class="card">Example</div>
            <div class="card">Example</div>
            <div class="card">Example</div>
    </div>
</body>
</html>
